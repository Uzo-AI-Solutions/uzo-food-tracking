            - object
            - 'null'
          additionalProperties: true
        ingredient_list:
          type:
            - array
            - 'null'
          description: Array of ingredient names. Must be an array of strings; for a single ingredient use a one-element array.
          items:
            type: string
          example:
            - chicken breast
            - garlic
        nutrition_source:
          type:
            - string
            - 'null'
        is_favorite:
